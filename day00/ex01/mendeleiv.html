		 .main_div {
			 display: grid | inline-grid;
			 grid-column-gap: 5px;
			 width: 95%;
			 height: 70%;
		 }

		 .row {
			 display: grid;
			 grid-template-columns: repeat(18, 1fr);

		 .element {
			 display: inline-block;

		 }

		 .ele_trans_metal {

		 }

		 .ele_post_trans_metal {
			 background-color: yellow;
		 }

		 .ele_metalloid {
			 background-color: blue;
		 }

		 .ele_other_nonmetal {
			 background-color: lightgreen;
		 }

		 .ele_halogen {
			 background-color: ivory;
		 }

		 .ele_noblegas {
			 background-color: red;
		 }

		 .ele_unknown {
			 background-color: green;
		 }

		 .element_weight {
			 text-align: right;
			 padding: 0px;
			 align-self: right;
			 font-size: 1vw;

		 .element_name {
