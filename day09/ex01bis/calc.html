<!DOCTYPE html>
<html>
	<head>
		<title>calc</title>
		<style type="text/css">
		 
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<select id="operation">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="lhs" name="lhs">
		<input type="text" id="rhs" name="rhs">
		<button type="button" name="submit" id="button" value="Try me!">Try me!</button>

		<script>
		 $(document).ready(function() {
			 $('#button').click(function() {
				 var lhs = $("#lhs").val();
				 var rhs = $("#rhs").val();
				 if (lhs < 0 || rhs < 0 || !$.isNumeric(lhs) || !$.isNumeric(rhs)) {
					 alert("Error :(");
					 return ;
				 }
				 lhs = parseInt(lhs);
				 rhs = parseInt(rhs);
				 var m = "";
				 switch ($("#operation").val()) {
					 case "+":
						 m = lhs + rhs;
						 break;
					 case "-":
						 m = lhs - rhs;
						 break;
					 case "*":
						 m = lhs * rhs;
						 break;
					 case "/":
						 if (rhs == 0)
							 m = "It's over 9000!";
						 else
							 m = lhs / rhs;
						 break;
					 case "%":
						 if (rhs == 0)
							 m = "It's over 9000!";
						 else
							 m = lhs % rhs;
						 break;
				 }
				 alert(m);
				 console.log(m);
			 })
			 setInterval(function(){alert("Please, daddy, use me...");}, 30000);
		 });
		</script>
	</body>
</html>
